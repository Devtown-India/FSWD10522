<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app.js"></script>
    <title>Document</title>

</head>

<body>
    <div>
        <h1>Computer Score : <span id="comp"></span></h1>
        <h1>My Score : <span id="me"></span></h1>
    </div>

    <div style="color:#ffbf00;font-size:large" id="message">
        <h3>Rules</h3>
        <ul>
            <li>Rock beats Scissors</li>
            <li>Paper beats Rock</li>
            <li>Scissor beats Paper</li>
        </ul>
    </div>
    <div class="buttons">
        <button onclick="game(0)" class="rock">Rock</button>
        <button onclick="game(1)" class="paper">Paper</button>
        <button onclick="game(2)" class="scissors">Scissors</button>
    </div>
</body>

</html
